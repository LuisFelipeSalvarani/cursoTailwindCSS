<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS V2</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="m-4">
        <button id="dark-mode" class="bg-red-400 hover:bg-red-600 text-white rounded py-2 px-4">Ativar/desativar dark mode</button>
    </div>

    <!-- Cores novas -->

    <div class="bg-blue-50 text-black font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>
    <div class="bg-amber-500 text-white font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>
    <div class="bg-rose-500 text-white font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>

    <!-- Dark mode -->

    <div class="bg-blue-50 dark:bg-blue-800 text-black dark:text-white font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>

    <!-- Dark mode manual -->
     
    <div class="bg-blue-50 dark:bg-blue-800 text-black dark:text-white font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>
</body>
</html>
