<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS V2</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="m-4">
        <button id="dark-mode" class="bg-red-400 hover:bg-red-600 dark:bg-green-600 dark:hover:bg-green-900 text-white rounded py-2 px-4">Ativar/desativar dark mode</button>
    </div>

    <!-- Cores novas -->

    <div class="bg-blue-50 text-black font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>
    <div class="bg-amber-500 text-white font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>
    <div class="bg-rose-500 text-white font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>

    <!-- Dark mode -->

    <div class="bg-blue-50 dark:bg-blue-800 md:dark:bg-blue-600 sm:dark:bg-blue-300 text-black dark:text-white font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>

    <!-- Dark mode manual -->
     
    <div class="bg-blue-50 dark:bg-blue-800 text-black dark:text-white font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>

    <!-- Ring Utilities -->

    <div class="m-6">
        <button class="py-2 px-4 bg-amber-400 hover:bg-amber-600 text-white ring-4 ring-amber-600 rounded">Ring Externo</button>
        <button class="py-2 px-4 bg-rose-600 text-white mx-4 ring-4 ring-rose-700 ring-inset rounded-full">Ring Interno</button>
        <button class="py-2 px-4 bg-blue-600 text-white mx-4 ring-4 focus:ring-blue-700 focus:outline-none ring-inset rounded-full">Ring Focus</button>
    </div>

    <!-- Tailwind Forms Plugin -->

    <div class="m-6">
        <form action="">
            <div class="m-2">
                <input type="text" placeholder="Digite o seu nome" class="rounded">
            </div>
            <div class="m-2">
                <input type="text" placeholder="Digite o seu nome" class="border-0 border-b-2 border-gray-600">
            </div>
            <div class="m-2">
                <input type="text" placeholder="Digite o seu nome" class="border-transparent bg-gray-200 rounded">
            </div>
            <div class="m-2">
                <select name="" id="" class="px-10 py-2 rounded">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                </select>
            </div>
            <div class="m-4">
                <input type="checkbox" name="" id="" class="border-gray-300 text-amber-400 mr-2 focus:ring-0">
                <label for="">Checkbox</label>
            </div>
        </form>
    </div>

    <!-- Line height padrão -->

    <div class="m-6">
        <h1 class="text-4xl">Line height padrão</h1>
        <h1 class="text-4xl">Line height padrão</h1>
        <h1 class="text-4xl leading-normal">Line height padrão modificado</h1>
        <h1 class="text-4xl leading-normal">Line height padrão modificado</h1>
    </div>
</body>
</html>
