<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>

    <!-- Colunas -->

    <div class="grid bg-red-300 grid-cols-4">
        <div class="bg-red-600">1</div>
        <div class="bg-red-600">2</div>
        <div class="bg-red-600">3</div>
        <div class="bg-red-600">4</div>
    </div>

    <div class="grid bg-green-300 grid-cols-2">
        <div class="bg-green-600">1</div>
        <div class="bg-green-600">2</div>
    </div>

    <!-- Ex 7 -->

    <div class="grid grid-cols-3 bg-pink-300">
        <div class="bg-pink-600 p-6">1</div>
        <div class="bg-pink-900 p-6">2</div>
        <div class="bg-pink-600 p-6">3</div>
        <div class="bg-pink-900 p-6">4</div>
        <div class="bg-pink-600 p-6">5</div>
        <div class="bg-pink-900 p-6">6</div>
        <div class="bg-pink-600 p-6">7</div>
        <div class="bg-pink-900 p-6">8</div>
        <div class="bg-pink-600 p-6">9</div>
    </div>
</body>
</html>
