<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interatividade</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>

    <!-- Aparência -->

    <div class="m-4">
        <select class="appearance-none">
            <option value="">Teste</option>
        </select>
        <select>
            <option value="">Teste</option>
        </select>
    </div>

    <!-- Cursor -->

    <div class="h-20 bg-pink-400 cursor-pointer"></div>
    <div class="h-20 bg-pink-600 cursor-wait"></div>
    <div class="h-20 bg-pink-900 cursor-not-allowed"></div>
    <div class="h-20 bg-pink-200 cursor-text"></div>

    <!-- Outline -->
    
    <div class="p-6 bg-red-300">
        <input type="text" placeholder="Clica em mim" class="outline-none">
        <input type="text" placeholder="Clica em mim 2">
    </div>

    <!-- Pointer events -->

    <div class="m-4 bg-gray-300 p-4">
        <select class="pointer-events-none">
            <option value="">Teste Pointers</option>
        </select>
        <select>
            <option value="">Teste Pointers</option>
        </select>
        <div class="m-4">
            <textarea cols="30" rows="10" class="pointer-events-none"></textarea>
            <textarea cols="30" rows="10"></textarea>
        </div>
    </div>

    <!-- Resize -->

    <div class="m-4 bg-gray-300 p-4">
        <div class="m-4">
            <textarea cols="30" rows="10" class="resize-none"></textarea>
            <textarea cols="30" rows="10" class="resize-x"></textarea>
            <textarea cols="30" rows="10" class="resize-y"></textarea>
            <textarea cols="30" rows="10" class="resize"></textarea>
        </div>
    </div>

    <!-- Seleção -->

    <div class="m-4 bg-blue-300 p-4">
        <p class="select-none">Este parágrafo não pode ser selecionado</p>
        <p class="select-auto">Este parágrafo não pode ser selecionado</p>
    </div>
</body>
</html>
