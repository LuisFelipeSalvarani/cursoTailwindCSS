<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>

    <!-- Container -->

    <div class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-600 border-2">
        <p>O texto do container</p>
    </div>

    <!-- Ex 1 -->

    <div class="container bg-green-500 md:bg-blue-500">
        <p>Exercício 1</p>
    </div>

    <!-- Box sizing -->

    <div class="container bg-purple-700 border-2 border-purple-900 m-4 box-border p-10">
        <p>Border box</p>
    </div>
    <div class="container bg-teal-400 border-2 border-teal-900 m-4 box-content p-10">
        <p>Box content</p>
    </div>

    <!-- Display -->

    <div class="container">
        <span class="block bg-red-300">Não são elementos de bloco</span>
        <span class="block bg-red-300">Não são elementos de bloco</span>
        <div class="bg-blue-500 inline-block">Block</div>
        <div class="bg-blue-500 inline-block">Block</div>
        <div class="bg-green-900 hidden">Estou aparecendo</div>
    </div>

    <!-- Ex 2 -->

    <div class="container bg-gray-400 m-6 p-6">
        <div class="inline-block bg-red-500">Div 1</div>
        <div class="inline-block bg-blue-500">Div 2</div>
        <div class="inline-block bg-green-500">Div 3</div>
    </div>
</body>
</html>
