<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>

    <!-- Raio das bordas -->

    <div>
        <button class="m-4 p-4 bg-red-400 rounded-sm">Testando Menor</button>
        <button class="m-4 p-4 bg-red-400 rounded">Testando</button>
        <button class="m-4 p-4 bg-red-400 rounded-3xl">Testando Maior</button>
    </div>
    <div>
        <span class="bg-green-400 w-20 h-20 block m-4 rounded-full">Circular</span>
        <span class="bg-green-400 w-40 h-20 block m-4 rounded-full">Pílula</span>
    </div>

    <!-- Largura e cor da borda -->

    <div>
        <span class="bg-blue-600 w-20 h-10 block m-4 text-center text-white border-4  border-blue-800">Botão</span>
        <span class="bg-blue-600 w-20 h-10 block m-4 text-center text-white border-4  border-blue-800 rounded-lg">Botão</span>
    </div>

    <!-- Opacidade e estilo da borda -->

    <div>
        <span class="bg-purple-600 w-20 h-10 block m-4 text-center text-white border-4  border-purple-800 border-opacity-25">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 text-center text-white border-4  border-purple-800 border-opacity-75">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 text-center text-white border-4  border-purple-800">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 text-center text-white border-4  border-purple-800 border-double">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 text-center text-white border-4  border-purple-800 border-dashed">Botão</span>
        <span class="bg-purple-600 w-20 h-10 block m-4 text-center text-white border-4  border-purple-800 border-dotted">Botão</span>
    </div>
</body>
</html>
